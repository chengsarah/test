<!-- 彈窗按鈕 -->
<button id="openModalBtn" style="position:fixed;bottom:32px;right:32px;z-index:9999;padding:12px 24px;background:#6c63ff;color:#fff;border:none;border-radius:8px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.18);">
  聯絡客服
</button>

<!-- 彈窗本體 -->
<div id="myModal" style="display:none;position:fixed;z-index:10000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);">
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 8px 32px rgba(0,0,0,0.25);width:90vw;max-width:420px;height:80vh;max-height:700px;">
    <button id="closeModalBtn" style="position:absolute;top:12px;right:12px;z-index:10;background:rgba(0,0,0,0.15);border:none;border-radius:50%;width:32px;height:32px;font-size:20px;cursor:pointer;">&times;</button>
  
  </div>
</div>

<script>
  document.getElementById('openModalBtn').onclick = function() {
    document.getElementById('myModal').style.display = 'block';
  };
  document.getElementById('closeModalBtn').onclick = function() {
    document.getElementById('myModal').style.display = 'none';
  };
  // 點擊遮罩區域也可關閉
  document.getElementById('myModal').onclick = function(e) {
    if (e.target === this) this.style.display = 'none';
  };
</script>
